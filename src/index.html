<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大屏展示</title>
    <link href="./css//index.css" rel="stylesheet">
    </link>
</head>

<body>
    <!--头部-->
    <div class="header">
        <div class="header_left">
            <div id="time" class="left_hours left_text_gradient"></div>
            <div id="day" class="left_date left_text_gradient"></div>
        </div>
        <div class="header_center ">
            <span class="center_text_gradient">白银市全民健康信息平台</span>
        </div>
        <div class="header_right left_text_gradient">
            <div class="right_org left_text_gradient">白银市卫纪委</div>
            <div class="right_out left_text_gradient">安全退出</div>
        </div>
    </div>
    <!--内容主体部分-->
    <div class="content">
        <!--左边-->
        <div class="content_left">
            <div class="frist_div">
                <div class="content_left_title"><span class="content_title">机构概览</span></div>
                <div class="org_content">
                    <div class="org_statistics">
                        <div class="org_block">
                            <div class="title">接入医院</div>
                            <div class="value">24</div>
                        </div>
                        <div class="org_block">
                            <div class="title">公共卫生机构</div>
                            <div class="value">185</div>
                        </div>
                        <div class="org_block">
                            <div class="title">基层卫生机构</div>
                            <div class="value">185</div>
                        </div>
                        <div class="org_block">
                            <div class="title">诊所医务室</div>
                            <div class="value">337</div>
                        </div>
                        <div class="org_block">
                            <div class="title">总床位数</div>
                            <div class="value">8179</div>
                        </div>
                        <div class="org_block">
                            <div class="title">卫生技术人员</div>
                            <div class="value">9418</div>
                        </div>
                        <div class="org_block">
                            <div class="title">注册护士</div>
                            <div class="value">3854</div>
                        </div>
                        <div class="org_block">
                            <div class="title">执业(助理)医师</div>
                            <div class="value">3603</div>
                        </div>
                    </div>
                    <div class="org_echarts">
                        <div id="org_echart"></div>
                    </div>
                </div>
            </div>
            <div class="other_div">
                <div class="content_left_title"><span class="content_title">城市人口</span></div>
                <div class="org_content">
                    <div class="chart_dev" id="popluation"></div>
                </div>
            </div>
            <div class="other_div">
                <div class="content_left_title"><span class="content_title">医疗运营情况</span></div>
                <div class="org_content displye_flex">
                    <div style="width: 40%;">
                        <div class="label_div">
                            <span>出院人次(万人次):</span>
                            <br />
                            <span class="label_span1">26.88</span>
                        </div>
                        <div class="label_div">
                            <span>出院人次(%):</span>
                            <br />
                            <span class="label_span2">26.88</span>
                        </div>
                        <div class="label_div">
                            <span>病床使用率(天):</span>
                            <br />
                            <span class="label_span3">26.88</span>
                        </div>
                    </div>
                    <div style="width: 60%;">
                        <div class="chart_dev" id="runChart"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--中间-->
        <div class="content_center">
            <div class="center_top">
                <div>
                    <div class="clin_count_title">上年度累计门诊人数</div>
                    <div class="clin_count_item">
                        <div class="clin_count">1</div>
                        <div class="clin_count">0</div>
                        <div class="clin_count">2</div>
                        <div class="clin_count">2</div>
                        <div class="clin_count">2</div>
                        <div class="clin_count">2</div>
                    </div>
                </div>
                <div>
                    <div class="clin_count_title">本年度累计门诊人数</div>
                    <div class="clin_count_item">
                        <div class="clin_count">1</div>
                        <div class="clin_count">0</div>
                        <div class="clin_count">2</div>
                        <div class="clin_count">2</div>
                        <div class="clin_count">2</div>
                        <div class="clin_count">2</div>
                    </div>
                </div>
            </div>
            <div class="center_bottom">
                <div class="center_bottom_btn"><span class="content_title">白银市平台入口 >></span></div>
                <div class="map_echarts" id="map_echart">
                    地图
                </div>
            </div>
        </div>
        <!--右边-->
        <div class="content_right">
            <div class="item_div">
                <div class="content_right_title"><span class="content_title">医院数据上传趋势</span></div>
                <div class="org_content displye_flex">
                    <div style="width: 40%;">
                        <div class="chart_dev" id="dataUpload1"></div>
                    </div>
                    <div style="width: 60%;">
                        <div class="chart_dev" id="dataUpload2"></div>
                    </div>
                </div>
            </div>
            <div class="item_div">
                <div class="content_right_title"><span class="content_title">人口增长趋势</span></div>
                <div class="org_content">
                    <div class="chart_dev" id="popIncrease"></div>
                </div>
            </div>
            <div class="item_div">
                <div class="content_right_title"><span class="content_title">疾病排序</span></div>
                <div class="org_content displye_flex">
                    <div style="width: 50%;height: 100%;">
                        <span>疾病感染数量排序:</span>
                        <div class="chart_dev" id="disease1"></div>
                    </div>
                    <div style="width: 50%;height: 100%;">
                        <span>死因和经济负担排序:</span>
                        <div class="chart_dev" id="disease2"></div>
                    </div>
                </div>
            </div>
            <div class="item_div">
                <div class="content_right_title"><span class="content_title">近30天机构门诊人次排行</span></div>
                <div class="org_content">
                    <div class="chart_dev" id="patientTrend"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- load lib start -->
    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/moment//moment-with-locales.min.js"></script>
    <!-- load lib end -->
    
    <script src="./js/main.js"></script>

    <!-- 机构概况 chart load -->
    <script src="./js/loadOrg.js"> </script>
    <!-- 城市人口 chart load -->
    <script src="./js/loadPop.js"> </script>
    <!-- 医疗运营情况 chart load -->
    <script src="./js/loadRun.js"> </script>


    <!-- 近30天机构门诊人次排行 chart load -->
    <script src="./js/loadOutPatientTrend.js"> </script>
    <!-- 人口增长 chart load -->
    <script src="./js/loadPopIncrease.js"> </script>
    <!-- 医院数据上传 chart load -->
    <script src="./js/loadDataUpload.js"> </script>
    <!-- 疾病排序 chart load -->
    <script src="./js/loadDisease.js"> </script>
</body>

</html>
